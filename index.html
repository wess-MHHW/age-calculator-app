<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form class="inputs" id="form">
        <div class="container">
          <label for="day">Day</label>
          <input
            type="number"
            id="day"
            placeholder="DD"
            onKeyPress="if(this.value.length==2) return false;"
          />
          <p class="error"></p>
        </div>
        <div class="container">
          <label for="month">month</label>
          <input
            type="number"
            id="month"
            placeholder="MM"
            onKeyPress="if(this.value.length==2) return false;"
          />
          <p class="error"></p>
        </div>
        <div class="container">
          <label for="year">year</label>
          <input
            type="number"
            id="year"
            placeholder="YYYY"
            onKeyPress="if(this.value.length==4) return false;"
          />
          <p class="error"></p>
        </div>
      </form>
      <div class="btn">
        <div class="bar"></div>
        <button type="submit" form="form" class="calcul-btn">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow"
            class="arrow-icon"
          />
        </button>
      </div>
      <div class="age">
        <p class="years"><span>--</span> years</p>
        <p class="months"><span>--</span> months</p>
        <p class="days"><span>--</span> days</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
